# Boardsource Unicorne Configuration with urob's advanced features
# Uncomment the following line to enable deep sleep
# CONFIG_ZMK_SLEEP=y

# Increase the keyboard's wireless range
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Enable eager debouncing (Boardsource recommended settings)
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=1
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=10

# Enable ZMK Studio for Realtime Keymap Updates
CONFIG_ZMK_STUDIO=y
CONFIG_ZMK_STUDIO_LOCKING=n

# Uncomment the following line to enable USB Logging (increases power usage)
# CONFIG_ZMK_USB_LOGGING=y

# ZMK mouse/pointing feature (Boardsource uses POINTING, not MOUSE)
CONFIG_ZMK_POINTING=y

# Improve combo reliability
CONFIG_ZMK_COMBO_MAX_COMBOS_PER_KEY=16
CONFIG_ZMK_COMBO_MAX_KEYS_PER_COMBO=4
